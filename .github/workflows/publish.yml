name: Publish

on: workflow_dispatch

jobs:
  install_meson:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-20.04
          - macos-13
          - macos-14
          - windows-2019

    steps:
      - uses: actions/setup-node@v4
      - uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Get Node.js arch name and xPack version
        id: version
        shell: bash
        run: |
          node -p "'meson_version=' + require('./package.json').xpack.properties.version" >> $GITHUB_OUTPUT
          node -p "'build_number=' + require('./package.json').version.split('-')[1]" >> $GITHUB_OUTPUT
          node -p "'arch=' + os.platform() + '-' + os.arch()" >> $GITHUB_OUTPUT
      - run: npm install
      - run: npx xpm install
      - run: npx xpm run build
      - name: Test
        run: npx xpm run test
      - name: Pack (Windows)
        shell: bash
        run: 7z a meson-xpack-${{ steps.version.outputs.meson_version }}-${{ steps.version.outputs.build_number }}-${{ steps.version.outputs.arch }}.zip content
        if: runner.os == 'Windows'
      - name: Pack (POSIX)
        shell: bash
        run: tar -zcvf meson-xpack-${{ steps.version.outputs.meson_version }}-${{ steps.version.outputs.build_number }}-${{ steps.version.outputs.arch }}.tar.gz content
        if: runner.os != 'Windows'
      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ steps.version.outputs.arch }}
          path: meson-xpack-*


  create_release:
    needs: install_meson
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}
          merge-multiple: true
      - name: Get Node.js arch name and xPack version
        id: version
        shell: bash
        run: |
          node -p "'meson_version=' + require('./package.json').xpack.properties.version" >> $GITHUB_OUTPUT
          node -p "'build_number=' + require('./package.json').version.split('-')[1]" >> $GITHUB_OUTPUT
          node -p "'arch=' + os.platform() + '-' + os.arch()" >> $GITHUB_OUTPUT
      - name: Update package.json
        run: node update-package.mjs
      - name: Resync package-lock.json
        run: npm i
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: package.json package-lock.json
          message: 'update package.json for ${{ steps.version.outputs.meson_version }}-${{ steps.version.outputs.build_number }}'
          push: true
          tag: v${{ steps.version.outputs.meson_version }}-${{ steps.version.outputs.build_number }}
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: meson-xpack-*
          draft: true
          tag: v${{ steps.version.outputs.meson_version }}-${{ steps.version.outputs.build_number }}

