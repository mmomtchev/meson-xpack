name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  install_meson:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-22.04
          - macos-11
          - macos-14
          - windows-2019

    steps:
      - uses: TheMrMilchmann/setup-msvc-dev@v3
        if: runner.os == 'Windows'
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: npm install
      - run: npx xpm install
      - run: npx xpm run build
      - name: Test
        run: npx xpm run test
